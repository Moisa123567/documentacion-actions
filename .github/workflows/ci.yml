name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Usar Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        working-directory: proyecto-demo
        run: npm install

      - name: Ejecutar tests
        working-directory: proyecto-demo
        run: npm test

      - name: Ejecutar ESLint (linting)
        working-directory: proyecto-demo
        run: npm run lint

      - name: Build de la app (simulado)
        working-directory: proyecto-demo
        run: echo "Build completado correctamente"

      - name: Generar log de build
        working-directory: proyecto-demo
        run: |
          echo "Build ejecutado en $(date)" > build.log
          echo "Versión de Node:" >> build.log
          node -v >> build.log
          echo "Versión de npm:" >> build.log
          npm -v >> build.log

      - name: Subir artifact de log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: proyecto-demo/build.log

      - name: Simular deployment (solo en main)
        if: github.ref == 'refs/heads/main'
        run: echo "Haciendo deployment solo desde la rama main..."
